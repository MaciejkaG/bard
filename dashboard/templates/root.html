<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/img/bard-logo-bg.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;1,400;1,600&family=Roboto+Mono:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
    <title>Bard</title>
    <style>
        body {
            background: black;
            color: white;
            font-family: 'Roboto Mono', monospace;
            font-size: 21px;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
        }
        .title {
            font-size: 70px;
            margin: 0;
            margin-bottom: 10px;
        }
        .subtitle {
            font-weight: 600;
        }
        .center {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: center;

        }
        .footer {
            position: fixed;
            left: 50%;
            bottom: 15px;
            transform: translateX(-50%);
            white-space: nowrap;
            opacity: 0.7;
            user-select: none;
            font-size: 13px;
        }
        a {
            font-weight: 400;
            color: rgb(85, 85, 255);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="center">
        <div class="container">
            <h1 class="title">Bard</h1>
            <span class="subtitle">{{subtitle}}</span>
            <span><a href="/login">{{login}}</a></span>
        </div>
    </div>
    <span class="footer">Made with ❤️ by Codebois</span>
</body>
</html>
