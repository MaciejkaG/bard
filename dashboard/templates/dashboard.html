<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/img/bard-logo-bg.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Montserrat:ital,wght@0,400;0,600;1,400;1,600&family=Roboto+Mono:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bard Dashboard</title>
    <style>
        body {
            background: rgb(16, 16, 16);
            background: -webkit-linear-gradient(to bottom, #190A05, #870000);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to top, #190A05, #870000); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background-repeat: no-repeat;
            height: 100vh;
            
            color: white;
            font-family: 'Roboto Mono', monospace;
            overflow: hidden;
        }
        .queueFade {
            /* box-sizing: border-box; */
            /* padding-left: 15px; */
            position: fixed;
            top: 0;
            left: 0;
            width: 15rem;
            height: 8rem;
            background: linear-gradient(to right, black, transparent);
            z-index: 101;
            pointer-events: none;
            user-select: none;
            font-family: 'Lato', sans-serif;
            letter-spacing: 0.2em;
            /* writing-mode: vertical-lr;
            text-orientation: sideways-left; */
            display: flex;
            font-weight: 300;
            justify-content: center;
            font-size: 20px;
        }
        .queueFade span {
            opacity: 0.7;
            transform: rotate(-90deg);
            margin-right: auto;
            margin-left: 40px;
        }
        .queueBlock {
            position: fixed;
            display: flex;
            flex-wrap: nowrap;
            flex-direction: row-reverse;
            top: 0;
            left: 0;
            width: calc(100% - 30px);
            height: calc(8rem - 30px);
            padding: 15px;
            box-shadow: 0 0 30px 10px rgba(0, 0, 0, 0.5);
            background: rgb(8, 8, 8);
            z-index: 100;
            gap: 20px;
        }
        .queueBlock .position {
            font-family: 'Montserrat', sans-serif;
            text-overflow: ellipsis;
            white-space: nowrap;
            display: flex;
            padding: 10px;
            padding-left: 13px;
            padding-right: 13px;
            box-sizing: border-box;
            height: 100%;
            width: 18rem;
            min-width: 16rem;
            background: rgb(20, 20, 20);
            border-radius: 15px;
            opacity: 0;
        }
        .queueBlock .position h1 {
            font-size: 20px;
            max-width: 8em;
            text-overflow: ellipsis;
            overflow: hidden;
        }
        .queueBlock .position h2 {
            font-size: 16px;
            max-width: 10em;
            text-overflow: ellipsis;
            overflow: hidden;
        }
        .queueBlock .position .left {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 7px;
        }
        .queueBlock .position .right {
            margin-left: auto;
        }
        .queueBlock .position img {
            height: 100%;
            border-radius: 15px;
            object-fit: cover;
            aspect-ratio: 1;
        }
        .queueBlock .position h2 {
            font-weight: 400;
        }
        .queueBlock .position * {
            margin: 0;
        }
        .pbContainer {
            position: fixed;
            height: 5rem;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            bottom: 15px;
            left: 0;
            z-index: 999;
            transform: translateY(200%);
            transition: transform 0.7s;
        }
        .playbar {
            min-width: 1000px;
            width: 70%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            box-shadow: 0 0 10px 1px rgba(0, 0, 0, 0.6);
            background: black;
            gap: 30px;
        }
        .playbar .playBtnContainer {
            margin-left: 7px;
            margin-right: 7px;
            height: 2rem;
            aspect-ratio: 1;
            padding: 4px;
            background: white;
            border-radius: 100%;
            transition: all 0.3s;
            cursor: pointer;
            border: solid 1px rgba(255, 255, 255, 0);
        }
        .playbar .playBtnContainer img {
            width: 100%;
        }

        .playbar .playBtnContainer.skip {
            height: 1.5rem;
        }
        .playbar .playBtnContainer:hover {
            filter: invert(1);
            transform: scale(1.2);
            border: solid 1px rgba(0, 0, 0, 1);
        }
        .playbar .left, .playbar .right {
            flex: 1;
        }
        .playbar .left {
            margin-left: 15px;
            font-family: 'Montserrat', sans-serif;
        }
        .playbar .left p {
            max-width: 12em;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }
        .playbar .left .title {
            font-weight: 600;
            font-size: 20px;
        }
        .playbar .left .author {
            font-weight: 300;
            font-size: 15px;
        }
        .playbar .controls {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            flex-wrap: nowrap;
            height: 100%;
            flex-direction: column;
        }
        .playbar .controls .bottom {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-bottom: auto;
        }
        #counter1, #counter2 {
            width: 5em;
            text-align: center;
        }
        .playbar .controls .bottom span {
            font-size: 14px;
            color: #aaaaaa;
        }
        .playbar .controls .top .btnscontainer {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 3px;
            margin-top: 10px;
        }
        .playbar .controls .top {
            display: flex;
            margin-bottom: auto;
            /* margin-top: 20px; */
        }
        .playbar .right {
            height: 100%;
        }
        .playbar .right .volumeControls {
            display: flex;
            height: 100%;
            align-items: center;
            gap: 15px;
        }
        .playbar .right .volumeControls img {
            aspect-ratio: 1;
            width: 25px;
        }
        .playbar .right .volumeControls .volumeIconContainer {
            margin-left: auto;
            padding: 5px;
            border-radius: 100%;
            width: 25px;
            height: 25px;
            cursor: pointer;
        }
        .playbar .right .volumeControls .volumeIconContainer:hover {
            background: rgba(190, 190, 190, 0.2);
        }
        .playbar .right .volumeControls custom-slider {
            margin-right: 30px;
        }

        .center {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 102;
        }

        .center .search {

        }

        .center input {
            height: 30px;
            font-size: 21px;
            padding: 10px;
            padding-left: 4rem;
            background: url("http://localhost:5555/img/search.svg"), black;
            background-size: 1.5rem;
            background-repeat: no-repeat;
            background-position: 1rem center;
            /* bottom: 50%;
            left: 50%; */
            /* transform: translate(-50%, -50%); */
            width: 40rem;
            outline: none;
            border: none;
            border-radius: 10px;
            color: white;
            border: solid 1px rgb(0, 0, 0);
            transition: all 0.4s;
            caret-shape: underscore;
            font-family: 'Roboto Mono', monospace;
        }

        .center input:focus {
            border: solid 1px #000000;
            box-shadow: 0 0 30px 1px rgba(0, 0, 0, 0.6);
        }

        .center .cover {
            font-size: 21px;
            position: absolute;
            width: 100vw;
            height: 100vh;
            /* width: 0;
            height: 0; */
            background: rgb(0, 0, 0);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 103;
            /* animation: startAnimation ease 2s 1; */
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }

        @keyframes startAnimation {
            0% {
                width: 100vw;
                height: 100vh;
            }
            50% {
                width: 100vw;
                height: 52px;
            }
            80% {
                opacity: 1;
                width: calc(44rem + 15px);
                height: 52px;
            }
            99% {
                opacity: 0;
                width: calc(44rem + 15px);
                height: 52px;
            }
            100% {
                width: 0;
                height: 0;
            }
        }

        .center .cover img {
            animation: spinLoading 2s infinite ease;
            height: 20rem;
            aspect-ratio: 1;
            transition: opacity 0.4s;
            pointer-events: none;
        }

        @keyframes spinLoading {
            0% {
                transform: rotateZ(0);
            }
            30% {
                transform: rotateZ(0);
            }
            60% {
                transform: rotateZ(-10deg);
            }
            100% {
                transform: rotateZ(360deg);
            }
        }

        .suggestions {
            height: 0px;
            pointer-events: none;
            padding: 0px;
            position: relative;
            top: 0;
            box-sizing: border-box;
            background: black;
            width: 100%;
            border-radius: 10px;
            box-shadow: none;
            line-height: 0;
            transition: height 0.5s;
        }

        .suggestions span {
            opacity: 0;
            display: block;
            margin: 0;
            font-size: 17px;
            border-bottom: 1px white solid;
        }

        @keyframes autocomplete {
            0% {
                height: 205px;
                padding: 20px;
                box-shadow: 0 0 30px 1px rgba(0, 0, 0, 0.6);
                top: 1rem;
                line-height: 2rem;
            }
            50% {
                height: 205px;
                padding: 20px;
                box-shadow: none;
                top: 1rem;
                line-height: 2rem;
            }
            100% {
                height: 0;
                padding: 0;
                box-shadow: none;
                top: 0;
                line-height: 0;
            }
        }

        @keyframes autocompleteR {
            0% {
                height: 0;
                padding: 0;
                box-shadow: none;
                top: 0;
                line-height: 0;
            }
            50% {
                height: 205px;
                padding: 20px;
                box-shadow: 0 0 30px 1px rgba(0, 0, 0, 0.6);
                top: 1rem;
                line-height: 2rem;
            }
            100% {
                height: 205px;
                padding: 20px;
                box-shadow: 0 0 30px 1px rgba(0, 0, 0, 0.6);
                top: 1rem;
                line-height: 2rem;
            }
        }

        @keyframes autocompleteSpan {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 0;
            }
        }

        @keyframes autocompleteSpanR {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .error {
            background: #d93b3b;
            color: white;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="center">
        <div class="search">
            <input type="text">
            <div class="suggestions">
                <span>Gimpson Niepowstrzymany</span>
                <span>Gimpson Niepowstrzymany</span>
                <span>Gimpson Niepowstrzymany</span>
                <span>Gimpson Niepowstrzymany</span>
                <span>Gimpson Niepowstrzymany</span>
            </div>
        </div>
        <div class="cover"><img src="/img/bard-logo-nobg.png" alt="logo"></div>
    </div>
    <div class="pbContainer">
        <div class="playbar">
            <div class="left">
                <p><span class="title" id="currentTrackTitle">uahaha</span><br><span class="author" id="currentTrackAuthor">Unknown author</span></p>
            </div>
            <div class="controls">
                <div class="top">
                    <div class="btnscontainer">
                        <div class="playBtnContainer skip" id="backSkip">
                            <img src="/img/prev.svg" alt="back skip">
                        </div>
                        <div class="playBtnContainer" id="pause">
                            <img src="/img/play-black.svg" alt="pause">
                        </div>
                        <div class="playBtnContainer skip" id="forwardSkip">
                            <img src="/img/skip.svg" alt="forward skip">
                        </div>
                    </div>
    
                </div>
                <div class="bottom">
                    <span id="counter1">0:00</span>
                    <custom-slider min="0" max="1000" value-bubble="false"
                        slider-id="progressSlider"></custom-slider>
                    <span id="counter2">0:00</span>
                </div>
    
            </div>
            <div class="right">
                <div class="volumeControls">
                    <div class="volumeIconContainer">
                        <img src="/img/volume.svg" alt="volume">
                    </div>
                    <custom-slider min="0" max="100" value="50" slider-width="5rem"
                        slider-id="volumeSlider"></custom-slider>
                </div>
            </div>
        </div>
    </div>
    <div class="queueFade"><span>QUEUE</span></div>
    <div class="queueBlock" id="queue">
        
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="/js/slider.js"></script>

    <script>
        window.onload = function() {
            setTimeout(() => {
                $('.center .cover').css('animation', 'startAnimation ease 2s 1');
                $('.center .cover').css('width', '0');
                $('.center .cover').css('height', '0');
                $('.center .cover img').css('opacity', '0');
            }, 400);

            setTimeout(() => {
                updateCurrentTrack();
                updateQueue();
                setInterval(updateCurrentTrack, 1000);
                setInterval(updateQueue, 10000);
                $("#pause").click(function () {
                    $.post("/api/music/pause", function (data, status) {
                        if (status === "success" && data.status === "success") {

                        } else {
                            Toastify({
                                text: `{{connectionError}}<br>${data.status}`,
                                duration: 3000,
                                newWindow: true,
                                close: true,
                                gravity: "bottom",
                                position: "right",
                                stopOnFocus: true,
                                className: "error"
                            }).showToast();
                        }
                    });
                })
                $("#forwardSkip").click(function () {
                    $.post("/api/music/skip-song", function (data, status) {
                        if (status === "success" && data.status === "success") {

                        } else {
                            Toastify({
                                text: `{{connectionError}}\n${data.status}`,
                                duration: 3000,
                                newWindow: true,
                                close: true,
                                gravity: "bottom",
                                position: "right",
                                stopOnFocus: true,
                                className: "error"
                            }).showToast();
                        }
                    });
                })
                const progressSlider = document.querySelector('[slider-id="progressSlider"]');
                progressSlider.addChangeEvent(function () {
                    console.log(progressSlider.getSeconds());
                    $.ajax({
                        url: "/api/music/seek", type: "POST", contentType: 'application/json', data: JSON.stringify({ target: progressSlider.getSeconds() }), success: function (result, status) {
                            if (status !== "success" || result.status !== "success") {
                                Toastify({
                                    text: `{{connectionError}}\n${result.status}`,
                                    duration: 3000,
                                    newWindow: true,
                                    close: true,
                                    gravity: "bottom",
                                    position: "right",
                                    stopOnFocus: true,
                                    className: "error"
                                }).showToast();
                            }
                        }, error: function () {
                            Toastify({
                                text: "{{connectionError}}",
                                duration: 3000,
                                newWindow: true,
                                close: true,
                                gravity: "bottom",
                                position: "right",
                                stopOnFocus: true,
                                className: "error"
                            }).showToast();
                        }
                    });
                })
                const volumeSlider = document.querySelector('[slider-id="volumeSlider"]');
                volumeSlider.addChangeEvent(function () {
                    $.ajax({
                        url: "/api/music/set-volume", type: "POST", contentType: 'application/json', data: JSON.stringify({ target: parseInt(this.value) }), success: function (result, status) {
                            if (status !== "success" || result.status !== "success") {
                                Toastify({
                                    text: `{{connectionError}}\n${result.status}`,
                                    duration: 3000,
                                    newWindow: true,
                                    close: true,
                                    gravity: "bottom",
                                    position: "right",
                                    stopOnFocus: true,
                                    className: "error"
                                }).showToast();
                            }
                        }, error: function () {
                            Toastify({
                                text: "{{connectionError}}",
                                duration: 3000,
                                newWindow: true,
                                close: true,
                                gravity: "bottom",
                                position: "right",
                                stopOnFocus: true,
                                className: "error"
                            }).showToast();
                        }
                    });
                });
            }, 1000);
        }

        function updateCurrentTrack() {
            $.post("/api/music/get-current-track", function (data, status) {
                if (status === "success" && data.status === "success") {
                    let track = data.track;
                    if (track.paused) {
                        $('#pause img').attr("src", "/img/play-black.svg")
                    } else {
                        $('#pause img').attr("src", "/img/pause.svg")
                    }
                    $('#currentTrackTitle').html(track.title);
                    $('#currentTrackAuthor').html(track.author);
                    const progressSlider = document.querySelector('[slider-id="progressSlider"]');
                    progressSlider.trackLength = Math.floor(track.durationMS / 1000);
                    progressSlider.setValue(track.progress / 1000);
                    const volumeSlider = document.querySelector('[slider-id="volumeSlider"]');
                    volumeSlider.setValue(data.track.volume);
                    $('.pbContainer').css('transform', 'translateY(0)');
                    $('.pbContainer').css('pointer-events', 'all');
                } else {
                    $('.pbContainer').css('transform', 'translateY(200%)');
                    $('.pbContainer').css('pointer-events', 'none');
                }
            });
        }

        var firstTimeLoading = true;

        function updateQueue() {
            $.post("/api/music/get-queue", function (data, status) {
                if (status==="success" && data.status==="success") {
                    let queueHTML = "";
                    for (let i = 0; i < data.tracks.length; i++) {
                        const track = data.tracks[i];
                        queueHTML += `<div class="position"><div class="left"><div title="${track.title}"><h1>${track.title}</h1></div><div title="${track.author}"><h2>${track.author}</h2></div></div><div class="right"><img src="${track.thumbnail}" alt="thumbnail"></div></div>`;
                    }
                    $("#queue").html(queueHTML);
                    if (firstTimeLoading) {
                        $(".queueBlock .position").animate({ opacity: '1' }, 500);
                        firstTimeLoading = false;
                    }
                    $(".queueBlock .position").css('opacity', '1');
                    

                    // $('.queueBlock .position').css("opacity", "1");
                }
            });
        }
        var autocompleteOn = false;
        function switchAutocomplete() {
            if (autocompleteOn) {
                $('.suggestions span').css('animation', 'autocompleteSpan ease 1 1s');
                $('.suggestions span').css('opacity', '0');
                $('.suggestions').css('animation', 'autocomplete ease 1 1s');
                $('.suggestions').css('height', '0');
                $('.suggestions').css('padding', '0');
                $('.suggestions').css('box-shadow', 'none');
                $('.suggestions').css('top', '0');
                $('.suggestions').css('line-height', '0');
                autocompleteOn = false;
            } else {
                $('.suggestions span').css('animation', 'autocompleteSpanR ease 1 1s');
                $('.suggestions span').css('opacity', '1');
                $('.suggestions').css('animation', 'autocompleteR ease 1 1s');
                $('.suggestions').css('height', '205px');
                $('.suggestions').css('padding', '20px');
                $('.suggestions').css('box-shadow', '0 0 30px 1px rgba(0, 0, 0, 0.6)');
                $('.suggestions').css('top', '1rem');
                $('.suggestions').css('line-height', '2rem');
                autocompleteOn = true;
            }
        }
    </script>
</body>
</html>
